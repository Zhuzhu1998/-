<!doctype html>
<html lang="en-us">

    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Viking</title>
        <meta name="description" content="">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="/static/css/production.css">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Playfair+Display:900" rel="stylesheet">

        <!-- favicon.ico. Place these in the root directory. -->
        <link rel="shortcut icon" href="favicon.ico">

    </head>

    <body>


    <div class="grid-row">

                <!-- Header -->
        <header class="header full-width">

            <!-- Mobile header -->
            <div class="show-on-mobile pt1 pl2 pr2 mb1">
                <div class="border--bottom pt1">
                    <div class="grid-row grid-row--center pb1">
                        <div class="grid-column span-half">
                            <!-- Mobile logo -->
                            <div class="mb0"><img class="logo--mobile" src="/static/img/heng.png" alt="Viking Tours" title="Viking Tours"></div>
                        </div>
                        <div class="grid-column span-half align--right">
                            <!-- Mobile social links -->
                            <ul class="mobile-social-links list--inline">
                                <li class="mr1"><a class="link link--default" href="#"><img class="icon" src="/static/img/facebook.svg" alt="Facebook"></a></li>
                                <li class="mr1"><a class="link link--default" href="#"><img class="icon" src="/static/img/instagram.svg" alt="Instagram"></a></li>
                                <li><a class="link link--default" href="#"><img class="icon" src="/static/img/twitter.svg" alt="Twitter"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Desktop header -->
            <!-- Desktop logo -->
            <h1 class="hide-on-mobile logo-container absolute block full-width align--center"><img class="logo--desktop" src="img/shu.png" alt="Viking Tours" title="Viking Tours"></h1>
            <!-- Social links -->
            <ul class="pt1 no-bullets align--center hide-on-mobile">
                <li><a class="link link--default" href="#"><img class="icon" src="/static/img/facebook.svg" alt="Facebook"></a></li>
                <li><a class="link link--default" href="#"><img class="icon" src="/static/img/instagram.svg" alt="Instagram"></a></li>
                <li><a class="link link--default" href="#"><img class="icon" src="/static/img/twitter.svg" alt="Twitter"></a></li>
            </ul>

        </header>

        <!-- Hero image -->
        <div class="hero-container full-width show-on-mobile pt1 pl2 pr2">
            <div class="hero full-width full-height" style="background:rgba(0,0,0,0) url(/static/img/bookcover.jpg) no-repeat scroll center center/cover"></div>
        </div>
        <div class="hide-on-mobile hero" style="background:rgba(0,0,0,0) url(/static/img/bookcover.jpg) no-repeat scroll center center/cover"></div>

        <!-- Body -->
        <div class="body full-width pt1 pr2 pb2 pl2">
            <div class="right-top">
                <p class="text-gray mb0 mt1">
                    <span class="str-A">A</span><span class="str-BOUT">BOUT</span>
                    <span class="str-BOUT">THE BOOK</span>
                </p>
                <!-- Navigation -->
                <nav class="navigation border--bottom pt1">
                    <ul class="no-bullets list--inline pb1 bold">
                        <li class="small mr2"><a class="link link--text" href="{% url 'jump_index' %}">INTRODUCTION</a></li>
                        <li class="small mr2"><a class="link link--text current" href="destinations.html">SEE ALSO</a></li>
                    </ul>
                </nav>
                <!-- Page Content -->
                <main class="content pt2 pb2">
                    <h3>Related Recommendation</h3>
                    {%for lines in form%}
                        <div class="border--full rounded pt1 pb1 pr2 pl2 mb1">
                        <div class="grid-row">
                            <div class="grid-column span-half align--center-on-tiny">
                                <p class="mb0 bold"> <a href="http://www.cssmoban.com/" target="_blank" title="链接">{{lines.name}}</a> </p>
                            </div>
                            <div class="grid-column span-half align--right align--center-on-tiny">
                                <p class="mb0">{{lines.wirter}}</p>
                            </div>
                        </div>
                        </div>
                    {% endfor %}

                </main>
                <!-- Footer -->
                <footer class="border--top pt1 pb1">
                    <p class="text--gray small mb0">&copy; Copyright Viking Tours | Design by Papaya. More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>
                </footer>
            </div><!-- end Body -->
        </div>
        </div>

    </body>
</html>
